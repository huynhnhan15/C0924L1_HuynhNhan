<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sắp Xếp Mảng Giảm Dần</title>
</head>
<body>
<h2>Sắp Xếp Mảng Số Nguyên Theo Thứ Tự Giảm Dần</h2>
<p id="result"></p>

<script>
    let n = 10;
    let array = new Array(n);

    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + i + ":");
    }

    for (let i = 0; i < array.length - 1; i++) {
        for (let j = 0; j < array.length - 1 - i; j++) {
            if (array[j] < array[j + 1]) {
                let temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
            }
        }
    }

        document.getElementById('result').innerText = `Mảng sau khi sắp xếp giảm dần: ${array.join(', ')}`;
</script>
</body>
</html>
