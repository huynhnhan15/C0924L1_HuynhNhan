<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm Số Nguyên Âm</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào mảng: ");
    let array = new Array(n);

    for (let i = 0; i < array.length; i++) {
        array[i] = prompt("Nhập phần tử thứ: " + i);
    }
    for (let i = 0; i < array.length ; i++) {
        if(array[i]<0){
            console.log(array[i]);
        }
    }
</script>
</body>
</html>
