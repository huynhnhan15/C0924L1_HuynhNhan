<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào mảng: ");
    let array = new Array(n);

    for (let i = 0; i < array.length; i++) {
        array[i] = prompt("Nhập phần tử thứ: " + i);
    }

    // Đảo ngược mảng
    let reversedArray = array.reverse();

    // In ra các phần tử của mảng đã đảo ngược
    for (let i = 0; i < reversedArray.length; i++) {
        console.log("Phần tử thứ: " + i + " = " + reversedArray[i]);
    }
</script>
</body>
</html>
