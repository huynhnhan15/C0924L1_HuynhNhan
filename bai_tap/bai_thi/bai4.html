<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Quản lý Công nhân</h2>
<p id="result"></p>
<script>
    class Congnhan {
        constructor(stt, hoTen, ngaySinh, diaChi, luong, chucVu) {
            this.stt = stt;
            this.hoTen = hoTen;
            this.ngaySinh = ngaySinh;
            this.diaChi = diaChi;
            this.luong = luong;
            this.chucVu = chucVu;
        }
    }

    let Congnhan1 = new Congnhan(1, "Trương Tấn A", "11-11-1997", "Quảng Nam", 2000, "Abc");
    let Congnhan2 = new Congnhan(2, "Trương Tấn B", "11-11-1998", "Đà Nẵng", 2000, "Abc");
    let Congnhan3 = new Congnhan(3, "Trương Tấn C", "11-11-1999", "Huế", 2000, "Abc");
    let danhSachCN = [Congnhan1, Congnhan2, Congnhan3];
    danhSachCN.sort((a, b) => {
        return a.hoTen.localeCompare(b.hoTen);
    });
    bang();
    function bang() {
        let tableString = `<table border="1"  style="border-collapse: collapse">
                            <tr>
                              <th>STT</th>
                              <th>Họ và tên</th>
                              <th>Ngày sinh</th>
                              <th>Địa chỉ</th>
                              <th>Lương</th>
                              <th>Chức vụ</th>
                            </tr>
                        `;
        for (let i = 0; i < danhSachCN.length; i++) {
            tableString += ` <tr>
                          <td>${danhSachCN[i].stt}</td>
                          <td>${danhSachCN[i].hoTen}</td>
                          <td>${danhSachCN[i].ngaySinh}</td>
                          <td>${danhSachCN[i].diaChi}</td>
                          <td>${danhSachCN[i].luong}</td>
                          <td>${danhSachCN[i].chucVu}</td>
                        </tr>`;

        }
        tableString += `</table>`;
        document.getElementById('result').innerHTML = tableString;
    }
</script>
</body>
</html>
