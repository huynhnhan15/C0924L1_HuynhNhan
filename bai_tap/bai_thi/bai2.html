<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function isPerfect(number) {
        if (number <= 1) return false;

        let sum = 0;
        for (let i = 1; i <= number / 2; i++) {
            if (number % i === 0) {
                sum += i;
            }
        }
        return sum === number;
    }

    let number;
    do {
        number = prompt("Nhập một số nguyên dương lớn hơn 1:");
        number = parseInt(number);
    } while (isNaN(number) || number <= 1);

    if (isPerfect(number)) {
        document.write(`${number} là số hoàn hảo.`);
    } else {
        document.write(`${number} không phải là số hoàn hảo.`);
    }
</script>
</body>
</html>
