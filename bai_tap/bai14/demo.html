<script>
    /// Kiểm Tra một cố có phải là số nguyên tố hay ko
    // Kiểm tra số bất kì // kiếm tra từ bàn phím
    // tìm các số nguyên tố có trong mảng?
    let n = +prompt("Nhập số bất kỳ");
    let count = 0;
    for (let i = 0; i < n; i++) {
        if(n%i == 0){
            count ++;
        }
    }
    if(count==0){
        alert("là số nguyên tố");
    }else {
        alert("không phải là só nguyên tố;")
    }
