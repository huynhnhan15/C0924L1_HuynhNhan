<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="number1">
<input id="number2">
<button onclick="kiemTra()">Kiểm Tra</button>
<script>
  function kiemTra(){
    let number1 = parseInt(document.getElementById("number1").value);
    let number2 = parseInt(document.getElementById("number2").value);
    if(number1>number2){
      alert("Giá trị thứ nhất: " + number1);
      alert("Giá trị thứ hai: " + number2);
    }else {
      alert("Giá trị thứ nhất: " + number1 + "Giá trị thứ hai: " + number2);
    }
  }
</script>
</body>
</html>
