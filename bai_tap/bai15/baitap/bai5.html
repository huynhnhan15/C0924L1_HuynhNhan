<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="number1">
<input id="number2">
<input id="number3">
<button onclick="tinh()">Tìm số nhỏ nhất</button>
<script>
  function tinh(){
    let number1 = parseInt(document.getElementById("number1").value);
    let number2 = parseInt(document.getElementById("number2").value);
    let number3 = parseInt(document.getElementById("number3").value);

    if( number1 < number2 && number1 < number3){
      alert("số nhỏ nhất "+ number1);
    }else if(number2>number3){
      alert("số nhỏ nhất "+ number3);
    }else {
      alert("số nhỏ nhất: " + number2);
    }

  }
</script>
</body>
</html>
