<label>Nhập bán kính </label>
<label for="number1"></label><input id="number1"> <br>
<button onclick="dienTich()">Tính diện Tích</button>
<br>
<button onclick="chuVi()">Tính chu vi</button>

<script>
    function dienTich() {
        let a = parseInt(document.getElementById("number1").value);

        let S = a * a * 3.14;
        alert("Diện tích là: " + S);

    }

    function chuVi() {
        let a = parseInt(document.getElementById("number1").value);
        let C = a * 3.14;
        alert("Diện tích là: " + C);

    }
</script>
