<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daoNguoc(array) {
        let left = 0;
        let right = array.length - 1;

        while (left < right) {
            let temp = array[left];
            array[left] = array[right];
            array[right] = temp;

            left++;
            right--;
        }

        return array;
    }

    let arr = [1, 2, 3, 4, 5];
    let array = daoNguoc(arr);
    console.log("Mảng sau khi đảo ngược:", array);

</script>

</body>
</html>
