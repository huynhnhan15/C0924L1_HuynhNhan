<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinh(n){
    if (n > 0){
      return true;
    }else {
      return false;
    }
  }
  let a = prompt("nhập vào số bất kì");
  if (tinh(a)){
    console.log("là số nguyên dương");
  }else {
    console.log("không phải số nguyên dương");
  }
</script>
</body>
</html>
