<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fib = [0, 1];
    for (let i = 2; i <= 20; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }
    for (let i = 0; i <= 20; i++) {
        console.log(`Số thứ ${i} là: ${fib[i]}`);
    }
</script>
