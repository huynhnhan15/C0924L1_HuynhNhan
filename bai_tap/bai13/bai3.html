<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào mảng: ");
    let array = new Array(n);

    for (let i = 0; i < array.length; i++) {
        array[i] = prompt("Nhập phần tử thứ: " + i);
    }

    let dem = 0;
    for (let i = 0; i < array.length; i++) {
        if(array[i] % 2 ==0 || array[i] % 2 == 1){
            console.log("các số trong mảng: " + array[i]);
        }else {
            dem++
        }

    }
    console.log("tổng các kí tự trong mảng:" + dem);
</script>
</body>
</html>
