<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function kiemTraSoNguyenTo(n) {
    if (n <=1){
      return false;
    }
    for (let i = 2; i <= Math.sqrt(n); i++){
      if (n%i === 0 ){
        return false;
      }
    }
    return true;
  }
  function kiemTraMangSoNguyenTo(arr){
    for (let i = 0; i < arr.length; i++){
      if (!kiemTraSoNguyenTo(arr[i])){
        return false;
      }
    }
    return true;
  }
  let mang1 = [1,2,3,4,,5,];
  let mang2 = [2,3,5,7];
  console.log(kiemTraMangSoNguyenTo(mang1));
  console.log(kiemTraMangSoNguyenTo(mang2));
</script>
</body>
</html>
