<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang1 = [5, 2, 5, 1, 2];
    let mang2 = ["a", ["b"], "s"];
    let mang3 = [2, "a", 2, "s"];

    function kiemTra(mang) {
        let so = false;
        let chu = false;
        for (let i = 0; i < mang.length; i++) {
            if (!isNaN(mang[i])) {
                so = true;
            } else {
                chu = true;
            }
        }

        if (so && chu) {
            return -1;
        } else if (chu) {
            return 0;
        } else {
            return 1;
        }
    }

    console.log(kiemTra(mang1));
    console.log(kiemTra(mang2));
    console.log(kiemTra(mang3));

</script>
</body>
</html>
