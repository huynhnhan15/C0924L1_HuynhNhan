<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function function1(n)
    {
        var flag = true;
        if (n < 2){
            flag = false;
        }
        else if (n == 2){
            flag = true;
        }
        else if (n % 2 == 0){
            flag = false;
        }
        else{
            for (var i = 3; i < n-1; i+=2)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }

    console.log(function1(13))
</script>
</body>
</html>
