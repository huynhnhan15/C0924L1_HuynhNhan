<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chu Vi Hình Tròn</title>
</head>
<body>
<label>Nhập Bán Kính</label>
<input type="text" id="r">
<button ONCLICK="chuvi()" >Tính Chu Vi Hình Tròn</button>
<script>
  function chuvi(){
    let r = parseFloat(document.getElementById('r').value);
    let chuvi = r *2*3.14;
    alert("Chu vi Hình Tròn ="+chuvi);
  }
</script>
</body>
</html>
