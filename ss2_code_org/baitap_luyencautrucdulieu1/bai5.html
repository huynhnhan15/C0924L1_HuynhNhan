<script>
  let diem1 = +prompt("nhập điểm kiểm tra: ");

    console.log("học sinh giỏi: "+ trungbinhdiem);
  }else if(trungbinhdiem>=7){
    console.log("học sinh khá: " + trungbinhdiem);
  }else if(trungbinhdiem>=5){
    console.log("học sinh trrung bình: "+ trungbinhdiem);
  }else {
    console.log("học sinh yếu");
  }
  console.log("kết thúc chương trình: ")
</script>
