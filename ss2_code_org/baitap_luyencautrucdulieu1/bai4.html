<body>
<script>
    let number1 = +prompt("nhập sô thứ nhất: ");
    let  number2 = +prompt("nhập số tứ hai: ");
    let  number3 = +prompt("nhập số thứ ba: ");
    if(number1 > number2 && number1 > number3){
        console.log(" số thứ nhất là số lớn nhất " + number1);
    }else if(number2 > number3){
        console.log("số thứ hai là số lớn nhất " + number2)
    }else {
        console.log("số thứ ba là số lớn nhất"+ number3);
    }
</script>
